<!DOCTYPE html>
<html lang="en">
<head>

    <title>form get</title>

<body>
<p>kodune yl 2</p>

<form method="get" action="index.html" id ="form1"> <!-- action- kuhu saadetakse vou kust tuuakse andmed-->

    <input type="text" name = "nimi" placeholder="sisesta oma nimi" value = "xx" size ="30" maxlength = "300">
    Atribuudiga placeholder saab vormielementidele (millesse kasutaja kirjutada saab) lisada teavitusteksti, atribuudiga value vaikimisi väärtust.
    <br>
    <input type="checkbox" name = "sugu" value ="mees" checked> mees
    <br>
    <input type="checkbox" name = "sugu" value ="naine" checked> naine

    <br>

    <label for="mees2">Mees</label> <!-- label on seotud mingi valjaga. kui mehe labeli peale klikata siis tootab klikk -->

    <label for="naine2">Naine</label>

    <br>
    <select name="sugu_select">
        <option value ="m" selected>MEES</option>

    </select>

    <button type="submit">
        Saada ara vorm1
    </button>
</form>
